bevy_reflect = "0.12.0"
bevy_time = "0.12.0"
bevy_app = "0.12.0"
bevy_render = "0.12.0"
bevy_asset = "0.12.0"
bevy_hierarchy = "0.12.0"
bevy_log = "0.12.0"
bevy_transform = "0.12.0"

[features]
warnings = []


[dev-dependencies]
bevy = "0.12.0"
